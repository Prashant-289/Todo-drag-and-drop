<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Drag N Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Events Board</h1>
        <div class="boxcontainer">
            <div class="box">
                <h1>To-Do Tasks</h1>
                <div class="cards card">
                    <h3>works need to be done</h3>
                </div>
            </div>
            <div class="box1">
                <h1>In Progress</h1>
                <div class="cards">
                    <h3>works need to be done</h3>
                </div>
            </div>
            <div class="box2">
                <h1>Tasks Completed</h1>
                <div class="cards">
                    <h3>works need to be done</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input id="task" type="text" placeholder="Enter the task">
        <button class="btn">ToDo</button>
    </div>

    <script src="Script.js"></script>
</body>

</html>
