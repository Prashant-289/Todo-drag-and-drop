<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Drag N Drop</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <h1>Events Board</h1>
        <div class="boxcontainer">
            <div class="box list">
                <h1>To-Do Tasks</h1>
                <div class="cards first" id="card-1" draggable="true"></div>
            </div>
            <div class="box1 list">
                <h1>In Progress</h1>
                <div class="cards first" id="card-2" draggable="true"></div>
            </div>
            <div class="box2 list">
                <h1>Tasks Completed</h1>
                <div class="cards first" id="card-3" draggable="true"></div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input id="task" type="text" placeholder="Enter the task">
        <button class="btn">Add Task</button>
    </div>

    <script src="Script.js"></script>
</body>

</html>
